{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row mb-2">
            <div class="col-12 col-md-3 col-lg-3">
                <h3>{% block title %}title{% endblock %}</h3>
            </div>
            <div class="col-12 col-md-9 col-lg-9">
                <div class="d-flex justify-content-end">
                    <form action="{% url 'reset' %}" method="POST">{% csrf_token %}
                        <button type="submit" class="btn btn-danger mr-4">Delete all posts</button>
                    </form>
                    <a href="{% url 'posts:quill-post-create-normal' %}" class="btn btn-primary mr-1">Form</a>
                    <a href="{% url 'posts:quill-post-create' %}" class="btn btn-primary mr-1">ModelForm</a>
                    <a href="{% url 'posts:quill-post-create-normal-html' %}" class="btn btn-primary mr-1">Form (Initial HTML)</a>
                    <a href="{% url 'posts:quill-post-create-normal-text' %}" class="btn btn-primary mr-1">Form (Initial Text)</a>
                </div>
            </div>
        </div>
        {% block posts_content %}
        {% endblock %}
    </div>
{% endblock %}
